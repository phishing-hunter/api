    post:
      summary: 外部サービス設定の更新
      operationId: post-apikeys
      responses:
        '200':
          $ref: '#/components/responses/result'
        '500':
          $ref: '#/components/responses/error'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                api_keys:
                  type: object
                  properties:
                    urlscan:
                      type: string
                    shodan:
                      type: string
                    vt:
                      type: string
              x-examples:
                example-1:
                  api_keys:
                    urlscan: ''
                    shodan: ''
                    vt: ''
            examples:
              example:
                value:
                  api_keys:
                    urlscan: ''
                    shodan: ''
                    vt: ''
      tags:
        - settings
      description: ''
    parameters: []
  /users/info:
    get:
      summary: ユーザ情報の取得
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  quota:
                    type: object
                    properties:
                      domain_keywords:
                        type: integer
                      observations:
                        type: integer
                      scanner:
                        type: integer
                  user_plan:
                    type: string
                x-examples:
                  example-1:
                    quota:
                      domain_keywords: 10
                      observations: 5
                      scanner: 3
                    user_plan: free
              examples:
                example:
                  value:
                    quota:
                      domain_keywords: 10
                      observations: 5
                      scanner: 3
                    user_plan: free
        '500':
          $ref: '#/components/responses/error'
      operationId: get-users-info
      description: ユーザを識別するための情報とAPI利用状況を返す
  /apikey:
    get:
      summary: APIキーの一覧を取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    api_keys: {}
                properties:
                  api_keys:
                    type: object
              examples:
                example:
                  value:
                    api_keys: {}
        '500':
          $ref: '#/components/responses/error'
      operationId: get-apikey
      tags:
        - user
  /apikey/create:
    post:
      summary: APIキーの作成
      operationId: post-apikey-create
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_key:
                    type: string
                x-examples:
                  example-1:
                    api_key: ph_lzcjlzixocswpwkcmfceedocglolwesl
              examples:
                example-1:
                  value:
                    api_key: pk_xxxxxxxxxxxxxxxxxxxxxxx
        '500':
          $ref: '#/components/responses/error'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                ip:
                  type: array
                  items:
                    type: string
                scope:
                  type: array
                  items:
                    type: string
              x-examples:
                example-1:
                  description: test api key
                  ip:
                    - 127.0.0.1
                    - 192.168.0.1/24
                  scope:
                    - 'get:hunting'
                    - 'get:users_info'
            examples:
              example:
                value:
                  description: test api key
                  ip:
                    - 127.0.0.1
                    - 192.168.0.1/24
                  scope:
                    - 'get:hunting'
                    - 'get:users_info'
      tags:
        - user
  /apikey/delete:
    post:
      summary: APIキーの削除
      operationId: post-apikey-delete
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                x-examples:
                  example-1:
                    message: api key deleted
              examples:
                example:
                  value:
                    message: api key deleted
        '500':
          $ref: '#/components/responses/error'
   
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                api_key:
                  type: string
              x-examples:
                example-1:
                  api_key: ph_lzcjlzixocswpwkcmfceedocglolwesl
            examples:
              example:
                value:
                  api_key: string
      tags:
        - user
    parameters: []
components:
  schemas: {}
  responses:
    result:
      description: 正常終了の場合はtrue、異常がある場合はfalseを返す。
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: boolean
          examples:
            example:
              value:
                result: true
    error:
      description: サーバ側のエラー
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            x-examples:
              example-1:
                message: ''
          examples:
            example:
              value:
                message: error message here.
    message:
      description: メッセージ付きの応答
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            x-examples:
              example-1:
                message: ''
          examples:
            example:
              value:
                message: string
  securitySchemes:
    custom_authorizer:
      name: Authorization
      type: apiKey
      in: header
security:
  - custom_authorizer: []
